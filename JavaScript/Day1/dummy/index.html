<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <p id="demo"></p>
        <script>

//------------------------------------Splice Method -----------(To Add or Delete in Array Element)------------------------------------            
            var phone = ["Redmi","Nokia","Smasung","Apple","Vivo"];
            phone.splice(5, 0,"Oppo");
            console.log(phone);


//------------------------------------Slice Method ------(To Check Selected Array Element)-----------------------------------------            
            const info = phone.slice(2,4);
            console.log(info);

//------------------------------------unshift Method ------------(To Add New Array Element form bengining)-----------------------------------            
            phone.unshift("Nothing","Xiomi");
            console.log(phone);

//------------------------------------ Promises -----------------------------------------------            
            function result(data){
                console.log(data);
            }
            
            let promise = new Promise(function (resolve, reject){
                const s = 25 ;
                if (s == 25){
                     resolve("Success");
                }
                else{
                    reject("Not Success");
                }
            });

            promise.then(
                function(value) {result(value);},
                function(error) {result(error);}
            );
//------------------------------------ Promises with Time Out -----------------------------------------------            
            let promises = new Promise( function(resolve,reject){
                setTimeout(function(){resolve("Thank You")},2000);
            })

            promises.then(
                function(value){document.getElementById("demo").innerHTML = value; console.log(value);}
                )
//------------------------------------ async/await -----------------------------------------------            
            async function show(){
                let promise = new Promise(function(resolve){
                    x = 22;
                    if(x == 22){
                       setTimeout(function() {resolve("x valur is same");},3000);
                    }
                    else{
                        resolve("x valur is not same");
                    }
                })
                console.log(await promise);
            }
            show();


        </script>
