            if(value.length == 0){
                document.getElementById('city').innerHTML = "<option></option>";
            }
            else{
                cityl = "";
                for(id in citylist[value]){
                    cityl += "<option>"+ citylist[value][id] +"</option>";

                }
            }
       }
