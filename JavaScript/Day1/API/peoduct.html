<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div>
            <table id="table">

            </table>
        </div>
    </main>
    <script>
        list = {
            "item" : [
                {id:1, Product:"Shirt", Price:500},
                {id:2, Product:"T-Shirt", Price:500},
                {id:3, Product:"B-Shirt", Price:500},
                {id:4, Product:"G-Shirt", Price:500}
            ]
        }

        var table = `<tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th> Action </th>
                    </tr>`

        let data = list["item"];
        for(let i=0; i<data.length; i++){
            // console.log(data[i]);
            table += `<tr>
                        <th id="Product">${data[i].Product}</th>
                        <th id="Price">${data[i].Price}</th>
                        <td><input type="button" value="Add" onclick="add(${data[i].id})"></td>
                    </tr>`
        }
        document.getElementById("table").innerHTML = table;

        function add(id){
            var dataInfo ={
                Product : data[id-1].Product,
                Price : data[id-1].Price
            }

            let info = JSON.parse(localStorage.getItem("LocalData")) || [];
            info.push(dataInfo);
            console.log(info);
            
            localStorage.setItem("LocalData",JSON.stringify(info));
        }
    </script>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
