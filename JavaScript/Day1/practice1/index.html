    <script>
        var A = parseFloat(prompt("What is number of A ?"));
        var B = parseFloat(prompt("What is number of B ?"));
        var C = parseFloat(prompt("What is number of C ?"));

        if(A == B == C){
            console.log("All are Same");

        }else if(A > B && A > C){
            console.log("A is greater "+A);
        }
        else if(B > A && B > C){
            console.log("B is greater "+B);

        }else {
            console.log("C is greater "+C);
        }

     
    </script>
