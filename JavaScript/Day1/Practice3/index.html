<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container w-50 mt-5 ">
    <div class="border shadow  w-50 p-5">
        <form action="" onsubmit="return sub()">
            <div>
                <h2 class="pb-5 text-primary">String is Blank or Not</h2>
            </div>
            <div>
                <label>First Name</label>
                <input type="text" name="name" id="name" class="form-control  my-3" value="" placeholder="Enter Your First Name" > 
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" name="name" id="lname" class="form-control my-3" value="" placeholder="Enter Your Last Name">
            </div>
            <div class="w-50 mx-auto mt-5">
                <input type="submit" class="btn btn-outline-info ms-5">
            </div>
        
        <p id="total"></p>
        <!-- <button type="submit" onclick="sub()">Submit</button> -->
    </form>
    </div>

    <script>

        function sub(){
            var str = document.getElementById("name").value;
            var lname = document.getElementById('lname').value;
            
            


            if(str == ""){
             alert("Name Box is Bland");
             return false;
             console.log("Input Box is Bland");
             
            }else if(!isNaN(str)){

                alert ("Please Enter String Value in First Name");
            }
            if(lname == ""){
                alert("Last Name box is empty");

            }else if(!isNaN(lname)){
                alert ("Please Enter String Value in Last Name");

            }  
                  
        }
       
        
    </script>
  </main>
