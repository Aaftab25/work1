<!doctype html>
<html lang="en">

<head>
    <title>Click Event</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5">
        <div class="border p-5">
            <div>
                <div>
                    <label for="" class="fs-2 mb-3 text-info ">Please select your technology  </label>
                </div>
                <div class="d-flex flex-wrap mb-2">
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="PHP" name="technology" ><span  class="fs-5">PHP</span></div>
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="ASP.NET" name="technology" ><span  class="fs-5">ASP.NET</span></div>
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="ASP" name="technology" ><span  class="fs-5">ASP</span></div>
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="JSP" name="technology" ><span  class="fs-5">JSP </span></div>
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="PERL" name="technology" ><span  class=" fs-5">PERL</span></div>
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="Cold Fusion" name="technology" ><span  class="fs-5">Cold Fusion</span></div>
                    <div style="width: 160px;"><input type="radio" class="mx-2 mt-2 form-check-input"  value="Other" name="technology" ><span  class="fs-5">Other</span></div>
                </div>
                
            </div>
            <div class="fs-4 mt-5 ms-5">
                <!-- <label for="">You have selected : </label><span id="item"></span> -->
                <p id="select"></p>
            </div>
        </div>
    </main>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                select = "You have selected : <strong>" + $(this).val() + "</strong>"

                $("#select").html(select);
                $("strong").css("color","green");
            });
        });
    </script>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
