<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5">
        <div class="form-control w-50 mx-auto p-5">
            
            <div class="d-flex">
                <label for="" class="mt-3 w-25">User Id</label>
                <input type="text" id="user" class="form-control w-75 mt-2 ">
            </div>

            <div class="d-flex mt-3">
                <label for="" class="mt-3 w-25">Password</label>
                <input type="password" id="pass" class="form-control w-75 mt-2 ">
            </div>

            <div class="d-flex mt-3">
                <label for="" class="mt-3 w-25">Name</label>
                <input type="text" id="name" class="form-control w-75 mt-2 ">
            </div>
            <div class="d-flex mt-3">
                <label for="" class="mt-3 w-25">Address</label>
                <textarea name="" id="adrs" cols="30" rows="2" class="form-control w-75 mt-2 "></textarea>
            </div>
            <div class="d-flex mt-3">
                <label for="" class="mt-3 w-25">Birthdate</label>
                <input type="date" id="birth" class="form-control w-75 mt-2 ">
            </div>
            <div class="d-flex mt-3">
                    <label for="my-select" class="mt-3 w-25">Country</label>
                    <select id="country" class="form-control w-75 mt-2 " name="">
                        <option value="" selected disabled>Select Country</option>
                        <option value="">India</option>
                        <option value="">China</option>
                        <option value="">Africa</option>
                        <option value="">USA</option>
                        <option value="">Korea</option>
                        <option value="">UAE</option>
                    </select>
            </div>
            <div class="d-flex mt-3">
                <label for="" class="mt-3 w-25">Name</label>
                <input type="text" id="name" class="form-control w-75 mt-2 ">
            </div>
            <div class="d-flex mt-3">
                <label for="" class="mt-3  w-25">Zip Code</label>
                <input type="number" name="" id="zip"  class="form-control w-75 mt-2 ">
            </div>
            <div class="d-flex mt-3">
                <label for="" class="mt-3 w-25">Email</label>
                <input type="text" name="" id="email"  class="form-control w-75 mt-2 ">
            </div>
            <div class="d-flex mt-3">
                <label for="" class="mt-4 w-25">Language</label>
                <input type="checkbox" id="eng" class="form-check-input me-2 mt-4"><span class="my-4 me-4"> English</span>
                <input type="checkbox" id="hin" class="form-check-input me-2 mt-4"><span class="my-4 me-4"> Hindi</span>
                <input type="checkbox" id="guj" class="form-check-input me-2 mt-4"><span class="my-4 me-4"> Gujarati</span>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <input type="button" value="Submit" onsubmit="sub()" class="btn btn-secondary px-4">
            </div>
        </div>
    </main>
    <script>
        function sub(){
            name = document.getElementById('name').value;
        }
    </script>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
