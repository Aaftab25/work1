<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container mt-5">
    <div>
      <input value="" type="text" id="data" >
    </div>
    <div class="py-2">
      <input type="button" class="px-4" value="-">
      <input type="button" class="px-4" value="%">
      <button type="button" id="del" class="px-4" > </button>
      <button type="button" id="clar" class="px-4" >C</button>
    </div>
    <div class="py-2">
      <input type="button" class="px-4" value="7" >
      <input type="button" class="px-4" value="8" >
      <input type="button" class="px-4" value="9" >
      <input type="button" class="px-4" value="/" >
    </div>
    <div class="py-2">
      <input type="button" class="px-4" value="4" >
      <input type="button" class="px-4" value="5" >
      <input type="button" class="px-4" value="6" >
      <input type="button" class="px-4" value="*" >
    </div>
    <div class="py-2">
      <input type="button" class="px-4" value="1" >
      <input type="button" class="px-4" value="2" >
      <input type="button" class="px-4" value="3" >
      <input type="button" class="px-4" value="-" >
    </div>
    <div class="py-2">
      <input type="button" class="px-4" value="." >
      <input type="button" class="px-4" value="0" >
      <button type="button" id="equal" class="px-4" >=</button>
      <input type="button" class="px-4" value="+" >
    </div>
        
  </main>
  <script>
    $(document).ready(function(){      
      $("input:button").click(function(){
        let val = $(this).val()
        $("#data").val($("#data").val()+val)
      })
      $("#equal").click(function(){
        $("#data").val(eval($("#data").val()))
      })
      $("#clar").click(function(){
        $("#data").val("")
      })
      $("#del").click(function(){
        var delt = $("#data").val()
        $("#data").val(delt.substring(0, delt.length - 1))
      })
    })
  </script>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
