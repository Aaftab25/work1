    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

    </main>
    <script>
        let productDetails=[
            {"productId":1, "Name":"Entertainment", parentId:"null"},
            {"productId":2, "Name":"Food", parentId:"null"},
            {"productId":3, "Name":"Toy", parentId:1},
            {"productId":4, "Name":"Speaker", parentId:1},
            {"productId":5, "Name":"Milk", parentId:2},
            {"productId":6, "Name":"Vegetable", parentId:2}
        ]

        var prentData = $("<ul></ul>");
        
        $(productDetails).each((index,data)=>{


            if(data.parentId == "null"){
                
                var outerLi =  $("<li></li>").text(data.Name).appendTo(prentData); 
                var datainfo = productDetails.filter(d=>d.parentId == d.productId);
                // console.log(datainfo);

                $(datainfo).each((idx,d)=>{
                    var childData = $("<ul></ul>");
                    var innerLi = $("<li></li>").text(d.Name).appendTo(childData);

                    $(outerLi).append(innerLi);
                    
                console.log(childData);
                console.log(outerLi);
                    
                    
                    
                })

            }
        })
        $("body").append(prentData);
    </script>

        </script>
