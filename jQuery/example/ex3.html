<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5">
        <div>
<!-- ------------------------------find() vs. filter()---------------------------- --> 
            <button id="get" class="btn btn-primary">Check Data</button>
            <ul id="people">
                <li class="publisher">Sam</li>
                <li class="owner">Jhon</li>
                <li class="publisher">Maikal</li>
                <li class="owner">Maggie</li>
            </ul>
            <!-- <p id="pub"></p>
            <p id="pub1"></p>
            <p id="own"></p>
            <p id="ownn"></p> -->
        </div>
        <div>
            <p>Result :</p>
            <ul id="output"></ul>
        </div>
    </main>
    <script>
// ------------------------------find() vs. filter()----------------------------
        $(document).ready(function(){
            $("#get").click(function(){

                var $name = $("#people li");
                var output = $("#output");
                var $pub = $name.find('.publisher');
                console.log($pub);
                var $pub1 = $name.filter('.publisher');
                console.log($pub1);
                var $own = $name.find('.owner');
                console.log($own);
                var $own1 = $name.filter('.owner');
                console.log($own1);

                if($pub1.length){
                    var data = "Publisher";
                    $pub1.each(function(){
                        data += "<li>"+$(this).text()+"</li>";
                    });
                    output.append(data);
                }
                else{
                    output.append("<li>Nothing</li>");
                }
            });
                    
        });
    </script>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
