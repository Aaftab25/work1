<body>
    <header>
        <!-- place navbar here -->

    <main class="container mt-5">
        <div class="border p-5 shadow ">
            
            <select name="country" id="country" style="font-family: Times;" class="form-control fs-4 mb-3 w-75 ps-3" required="required">
                <!-- <option value="">Please select</option> -->
                <!-- <option id=""></option> -->
                <!-- <option value="">United Kingdom</option> -->
            </select>
            <div class=" border ps-3 w-75 mt-5">
                <p class=" mt-3 fs-5" style="font-family: Times;">Your Selected Country : <span id="list"> </span></p>
            </div>
        </div>
    </main>
    <script>
        $(document).ready(function(){
            let country = "";
            let list = "";
            rc1=[];     
            
            $("#country").html(country);
            const con = {con1:"India",con2:"United Kingdom",con3:"China",con4:"Saudi",con5:"Korea"};
            country = `<option value="all">Please Select</option>`;
            for(i in con){
                country += `<option value="${con[i]}">${con[i]}</option>`;
                // list += " , "+con[i];
                        rc1.push(con[i]);
                // console.log(country);
                
            }
            list = rc1.join(", ");
            $("#country").html(country);
            $("#list").html(list).css("color","red");
            
            $("#country").click(function(){
                rc = $(this).val();
                console.log(rc);
            if (rc == "all") {
                    
                    listvalue = list;   
                } else {
                    listvalue = rc;
                }

                console.log(listvalue)
                $("#list").html(listvalue);
            });
           
        });
        
       
    </script>
