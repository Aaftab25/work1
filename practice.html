<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

                        <th> Name</th>

                            <input type="text" name="rollno" value="2751"/>

                            <input type="text" name="hindi" value="A+"/>

                    </tr>
                    <tr>

                    </tr>
